<html>
<head>
  <link rel="stylesheet" type="text/css" href="r.css">

</head>
<body style="background-color:violet">
    <h1 >Calculator</h1>
<div class="formstyle">
<form name="forms" id="p">

<input type="text" name="answer"id="ans">
<br></br>
<input type="button"id="b"value=" 1 " onclick="forms.answer.value +='1' ">
<input type="button"id="b"value=" 2 " onclick="forms.answer.value +='2' ">
<input type="button"id="b"value=" 3 " onclick="forms.answer.value +='3' ">
<br>
</br>
<input type="button"id="b"value=" 4 " onclick="forms.answer.value +='4' ">
<input type="button"id="b"value=" 5 " onclick="forms.answer.value +='5' ">
<input type="button"id="b"value=" 6 " onclick="forms.answer.value +='6' ">
<br>
<br>
<input type="button"id="b"value=" 7 " onclick="forms.answer.value +='7' ">
<input type="button"id="b"value=" 8 " onclick="forms.answer.value +='8' ">
<input type="button"id="b"value=" 9 " onclick="forms.answer.value +='9' ">
<br>
<br>

<input type="button"id="b"value=" + " onclick="forms.answer.value +='+' ">
<input type="button"id="b"value=" - " onclick="forms.answer.value +='-' ">
<input type="button"id="b"value="  / " onclick="forms.answer.value +='/' ">
<br>
<br>
<input type="button"id="b"value=" * " onclick="forms.answer.value +='*' ">
<input type="button"id="b"value=" 0" onclick="forms.answer.value +='0'  ">
<input type="button"id="b"value=" = " onclick="forms.answer.value =eval(forms.answer.value) ">
<br>
<br>
<input type="button" value="clear All" onclick="forms.answer.value=' ' "background-color="orange"id="clear">
</form>
</div>
</body>
</html>
